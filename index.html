<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>AIタグ付けログ</title>
    <style>
        /* CSSは今のままでOK！ */
        body {
            font-family: sans-serif;
            background-color: #282c34;
            color: #abb2bf;
            margin: 0;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #log-container {
            flex: 1 1 auto;
            overflow-y: auto;
            min-height: 0;
        }

        .log-entry {
            padding: 5px 8px;
            border-radius: 4px;
            margin-bottom: 5px;
            white-space: pre-wrap;
        }

        .log-success {
            /* レベル名とクラス名を合わせる */
            background-color: #314d4a;
            color: #98c379;
        }

        .log-info {
            background-color: #2f4b7c;
            color: #61afef;
        }

        .log-warn {
            background-color: #5c4b3c;
            color: #e5c07b;
        }

        .log-error {
            background-color: #5c3b40;
            color: #e06c75;
        }

        #tag-button {
            display: block;
            /* ボタンを横幅いっぱいに広げる */
            width: 100%;
            padding: 12px 15px;
            /* 内側の余白 */
            font-size: 16px;
            /* 文字をちょっと大きく */
            font-weight: bold;
            /* 文字を太く */
            color: #ffffff;
            /* 文字の色を白に */
            background-color: #0d6efd;
            /* ちょっと目立つ青色に */
            border: none;
            /* 枠線なし */
            border-radius: 5px;
            /* 角を丸く */
            cursor: pointer;
            /* マウスカーソルを指の形に */
            text-align: center;
            /* 文字を中央揃え */
            transition: all 0.2s ease;
            /* ホバー時のアニメーションをなめらかに */
            margin-bottom: 15px;
            /* ボタンと区切り線の間に余白 */
        }

        /* マウスが乗ったときのスタイル */
        #tag-button:hover {
            background-color: #0b5ed7;
            /* ちょっと濃い青に */
        }

        /* クリックした瞬間のスタイル */
        #tag-button:active {
            transform: scale(0.98);
            /* ちょい小さくして押した感を出す */
            opacity: 0.9;
            /* ちょい薄くする */
        }

        #sub-button-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }
        #clear-log-button, #toggle-autoscroll-button {
            flex: 1 1 0;
            min-width: 0;
            width: auto;
            padding: 7px 0;
            font-size: 13px;
            color: #abb2bf;
            background-color: #23272e;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            opacity: 0.7;
            transition: all 0.2s ease;
        }
        #clear-log-button:hover, #toggle-autoscroll-button:hover {
            background-color: #2c313a;
            opacity: 1;
        }
        #clear-log-button {
            margin-left: 0;
        }
        #toggle-autoscroll-button {
            margin-left: 0;
        }

        #button-bar {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #282c34;
            padding-bottom: 5px;
            /* 下のhrと区切りがつくように */
        }

        /* 自動スクロールON時の青色 */
        #toggle-autoscroll-button.autoscroll-on {
            background-color: #0d6efd;
            color: #fff;
            opacity: 1;
        }
        #toggle-autoscroll-button.autoscroll-on:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>

<body>
    <div id="button-bar">
        <button id="tag-button">選択した画像にAIタグ付けを実行</button>
        <div id="sub-button-row">
            <button id="clear-log-button">ログをクリア</button>
            <button id="toggle-autoscroll-button">自動スクロール: ON</button>
        </div>
    </div>
    
    <div id="log-container">ここにログが表示されます</div>

    <script>
        const logContainer = document.getElementById('log-container');
        window.appendToLog = (message, level = 'info') => {
            if (!logContainer) return;
            if (logContainer.innerHTML === 'ここにログが表示されます') {
                logContainer.innerHTML = '';
            }
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-entry', `log-${level}`);
            logEntry.textContent = message;
            logContainer.appendChild(logEntry);
            if (window.autoScrollLog !== false) {
                logEntry.scrollIntoView({ behavior: 'auto', block: 'end' });
            }
        };

        // クリアボタンの処理
        const clearLogButton = document.getElementById('clear-log-button');
        clearLogButton.addEventListener('click', () => {
            logContainer.innerHTML = 'ここにログが表示されます';
        });

        // 自動スクロール切り替えボタン
        window.autoScrollLog = true;
        const toggleAutoScrollButton = document.getElementById('toggle-autoscroll-button');
        function updateAutoScrollButton() {
            toggleAutoScrollButton.textContent = '自動スクロール: ' + (window.autoScrollLog ? 'ON' : 'OFF');
            if (window.autoScrollLog) {
                toggleAutoScrollButton.classList.add('autoscroll-on');
            } else {
                toggleAutoScrollButton.classList.remove('autoscroll-on');
            }
        }
        updateAutoScrollButton();
        toggleAutoScrollButton.addEventListener('click', () => {
            window.autoScrollLog = !window.autoScrollLog;
            updateAutoScrollButton();
        });
    </script>

    <script src="./js/plugin.js"></script>
</body>

</html>
